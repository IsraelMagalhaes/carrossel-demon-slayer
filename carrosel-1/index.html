<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Demon Slayer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f3b2e, #000000); /* verde + preto */
      font-family: "Arial", sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4c61; /* rosa Nezuko */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    .carrossel {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      position: relative;
      border: 3px solid #ffb400; /* detalhe Zenitsu */
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Indicadores (bolinhas) */
    .indicadores {
      display: flex;
      justify-content: center;
      margin-top: 12px;
      gap: 10px;
    }

    .indicadores span {
      width: 14px;
      height: 14px;
      background: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .indicadores span:hover {
      transform: scale(1.2);
    }

    .indicadores .ativo {
      background: #ffb400; /* amarelo Zenitsu */
    }
  </style>
</head>
<body>
  <!-- Título -->
  <h1>鬼滅の刃</h1>

  <div class="slides">
  <img src="imagens/44a2e5074b432ae7f2333707a9d3dca3.jpg" alt="Foto 1">
  <img src="imagens/tanjiro-kamado-5120x2880-23649.jpg" alt="Foto 2">
  <img src="imagens/filters_quality(95)format(webp).webp" alt="Foto 3">
</div>

  <!-- Pontinhos -->
  <div class="indicadores">
    <span class="ativo"></span>
    <span></span>
    <span></span>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const imagens = document.querySelectorAll('.slides img');
    const indicadores = document.querySelectorAll('.indicadores span');
    let indice = 0;

    function mostrarSlide() {
      slides.style.transform = `translateX(${-indice * 100}%)`;

      // Atualizar indicadores
      indicadores.forEach((dot, i) => {
        dot.classList.toggle("ativo", i === indice);
      });
    }

    setInterval(() => {
      indice = (indice + 1) % imagens.length;
      mostrarSlide();
    }, 3000);

    // Clique manual nos pontinhos
    indicadores.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        indice = i;
        mostrarSlide();
      });
    });
  </script>
</body>
</html>
